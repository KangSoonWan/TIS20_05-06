<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Template - Javascript Expression</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- vue 스크립트 플러그인 임포트   -->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js">
      /* vue 플러그인 임포트 */
    </script>
  </head>
  <body>
    <xmp>
        문제.
        1. app1 의 message에 '콧수염 괄호를 이용한 데이터 출력' 가 바인딩 되게 하시오
        2. app2 의 message에 template 속성을 사용하여 '<p>template 속성을 이용한 데이터 출력</p>' 가 바인딩 되게 하시오.
    </xmp>
    <hr />

    <div>
      <div id="app1">
        사랑해
        <p>{{ message }}</p>
      </div>

      <div id="app2">
        사랑해
      </div>
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#app1",
    data: {
      message: "콧수염 괄호를 이용한 데이터 출력",
    },
  });

  new Vue({
    el: "#app2",
    data: {},
    template: `
        <p>
            콧수염 괄호를 이용한 데이터 출력
        <p>
        `,
  });
  // 템플릿은 기존에 해당 템플릿에 들어있던게 없어진다
  // ` 템플릿 리터럴   ===> ES6 부터 저거 사용 가능함
  // String이 무조건 한줄이 아닌 들여쓰기 한것 그대로 적용돼서 나옴
  // 리터럴 안쓰려면 <p>    /n        콧수염 괄호를 이용한 데이터 출력    /n    <p>
  // 해야함
</script>
