<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- vue 스크립트 플러그인 임포트   -->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js">
      /* vue 플러그인 임포트 */
    </script>
  </head>
  <body>
    <pre>

      v-for 지시자를 사용하여 자신이 좋아하는 가수들을 출력하는 테이블을 작성하여 본다.
    </pre>
    <hr />

    <div id="app" class="col-md-10 offset-md-1">
      <table id="list" class="table-bordered">
        <thead>
          <tr class="bg-warning text-white text-center">
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <tr v-for="(contact , i ) in contacts">
            <td>{{i+1}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
            <td>{{contact.address}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#contacts",
    data: {
      //   arr: [1, 2, 3, 4, 5, 6, 7],
      contacts: [
        { name: "가나", tel: "1234", address: "서울" },
        { name: "다라", tel: "1234", address: "서울" },
        { name: "마바", tel: "1234", address: "서울" },
        { name: "사아", tel: "1234", address: "서울" },
        { name: "자카", tel: "1234", address: "서울" },
        { name: "타파", tel: "1234", address: "서울" },
        { name: "하하", tel: "1234", address: "서울" },
      ],
    },
  });
</script>
