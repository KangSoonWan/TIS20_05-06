<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Local and Global Components</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- vue 스크립트 플러그인 임포트   -->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js">
      /* vue 플러그인 임포트 */
    </script>
  </head>
  <body>
    <xmp
>
        Vue 컴포넌트 만드는 방법을 배운다.

        Vue의 전역 컴포넌트와 지역 컴포넌트 만드는 방법을 배운다.

        [참조]page 58
    </xmp>
    <hr />
    <div id="app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr />
    <div id="app2">
      <h3>두 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
  </body>
</html>
<script>
  //전역 컴포넌트 만들기
  Vue.component("my-global-component", {
    props: ["propsdata"], // <global-component v-bind:propsdata <- 이부분임
    data: function propsdata() {
      return {};
    },
    template: `
    <div>
        <h2>인스턴스 영역</h2>
        </br>
        </br>
        전역 컴포넌트 입니다.
    </div>
        `,
    methods: {},
    computed: {},
    watch: {},
  });
  new Vue({
    el: "#app",
    data: {
      "my-local-component": "인스턴스 에서 전역 컴포넌트로 넘겨진 메세지1",
    },
  });
  
</script>
