<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      img {
        padding: 5px;
        width: 130px;
        height: 130px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <h2>&lt;img id="" src="" title="" alt="" /&gt;</h2>

    <h3>어트리뷰트 추가</h3>
    <img id="img1" src="../images/im1.jpg" title="im1.jpg" alt="im1.jpg" />
    <img id="img2" v-on:click="clickBindSrc1" v-bind:src="imagePath1" />
    <img id="img3" v-on:click="clickBindSrc2" v-bind:src="imagePath2" />
    <img id="img4" v-on:click="clickBindSrc3" v-bind:src="imagePath3" />
    <img
      id="img5"
      title="im5.jpg"
      v-on:click="clickBindSrc4"
      v-bind:src="imagePath4"
    />

    <h3>어트리뷰트 제거</h3>
    <img
      id="img6"
      src="../images/im5.jpg"
      title="im5"
      alt="im5.jpg"
      v-on:click="clickBindSrc5"
      v-bind:src="imagePath6"
    />
  </body>
</html>

<!-- 임포트 -->
