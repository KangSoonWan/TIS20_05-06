<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Letter Card</title>

    <link rel="stylesheet" href="../css/reset.css" />

    <style>
      .letter {
        padding: 10px;
        margin: 10px;
        color: #333333;
        display: inline-block;
        font-family: monospace;
        font-size: 32px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <xmp
>
        컴포넌트에 CSS를 적용하는 방법을 학습한다.
        컴포넌트에 인라인 스타일링을 사용한다.
    </xmp>
    <hr />

    <h2>스타일로 만든</h2>
    <div class="App">
      <div class="letter" style="background-color: #58b3ff;">A</div>
      <div class="letter" style="background-color: #ff605f;">E</div>
      <div class="letter" style="background-color: #ffd52e;">I</div>
      <div class="letter" style="background-color: #49dd8e;">O</div>
      <div class="letter" style="background-color: #ae99ff;">U</div>
    </div>
    <hr />

    <h2>컴포넌트로 만든</h2>
    <div id="app"></div>
  </body>
</html>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"
>
  /* import { React} from 'react'; */
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"
>
  /* import { ReactDOM } from 'react-dom'; */
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
  class ApplyStyle extends React.Component {
    /*class 내에 선언된 변수를 필드라고 한다*/

    render() {
      var styleLetter = {
        padding: "10px",
        margin: "10px",
        color: "#333333",
        display: "inline-block",
        fontFamily: "monospace",
        fontSize: "32px",
        textAlign: "center",
        backgroundColor: this.props.bgcolor,
      };

      return <div style={styleLetter}>{this.props.children}</div>;

      //render 에 들어간 index를 갖고 오고싶은건데
      //저건 html 처럼 보이지만 사실 JS 이므로 attr 로 갖고 오지 않고 props(properties로 갖고 온다)
    }
  }
  ReactDOM.render(
    <div>
      <ApplyStyle bgcolor="#58b3ff">
        <span>A</span>
      </ApplyStyle>
      <ApplyStyle bgcolor="#ff605f">
        <span>E</span>
      </ApplyStyle>
      <ApplyStyle bgcolor="#ffd52e">
        <span>I</span>
      </ApplyStyle>
      <ApplyStyle bgcolor="#49dd8e">
        <span>O</span>
      </ApplyStyle>
      <ApplyStyle bgcolor="#ae99ff">
        <span>U</span>
      </ApplyStyle>
    </div>,
    document.getElementById("app")
  );
</script>
