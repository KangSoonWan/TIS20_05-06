<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script type="text/babel">
  debugger;
  console.log(ReactDOM);

  class HelloRender extends React.component {
    //여기 있는 클래스 명으로 랜더 함수에서 화면에 붙여준 태그 명에 붙이는 것이더ㅏ.
    render() {
      return (
        <div className="App">
          <header className="App-header">
            <img src="../images/logo.svg" className="App-logo" alt="logo" />

            <a
              className="App-link"
              href="https://reactjs.org"
              target="_blank"
              rel="noopener noreferrer"
            >
              Learn React
            </a>
          </header>
        </div>
      );
    }
  }

  //4단계
  ReactDOM.render(
    //1. 태그 작성 == JSX
    //랜더함수로 원하느 태그명 넣어주면 component return 값으로 자유롭게 넣어주면 된다.
    <HelloRender />, // , 찍고
    //이런 화면을 JSX 라고 한다.
    //XML의 규칙 열었으면 반드시 닫아야 한다.
    //class ==> className으로 바꿔준다.
    //2. 주입할 태그 찾기 (보통 앱임)
    document.getElementById("app")
  );
</script>
