<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css" />
  </head>

  <body>
    <xmp
>
        HelloWorld 컴포넌트를 만들고 컴포넌트에 인자를 넘기는 방법, props 을 학습한다.

        실행 화면 예시)
        Hello, react world!!! 1 - component
        Hello, react world!!! 2 - component
        Hello, react world!!! 3 - component
        Hello, react world!!! 4 - component
        Hello, react world!!! 5 - component
    </xmp>
    <hr />

    <div id="app"></div>
  </body>
</html>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"
>
  /* import { React} from 'react'; */
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"
>
  /* import { ReactDOM } from 'react-dom'; */
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
  class HelloWorld extends React.Component {
    render() {
      return <div>Hello react World!!! {this.props.index}</div>;
      //render 에 들어간 index를 갖고 오고싶은건데
      //저건 html 처럼 보이지만 사실 JS 이므로 attr 로 갖고 오지 않고 props(properties로 갖고 온다)
    }
  }
  ReactDOM.render(
    <div>
      <HelloWorld index="1"></HelloWorld>
      <HelloWorld index="2"></HelloWorld>
      <HelloWorld index="3"></HelloWorld>
      <HelloWorld index="4"></HelloWorld>
    </div>,
    document.getElementById("app")
  );
</script>
