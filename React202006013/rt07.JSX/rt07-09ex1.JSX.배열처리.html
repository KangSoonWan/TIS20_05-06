<script type="text/babel">
  /*반복문을 처리할떄 반드시 key프로퍼티 설정을 해야한다.
   왜냐하면 virtual Dom 이 변경된 노드를 찾기 쉽게 하기 위해서
   
   엔더링 속도를 빠르게 하기 위해서는 key 프로퍼티 설정이 필요하다.
   key 프로퍼티는 유니크 해야한다.
   */
  console.log(ReactDOM);

  var elements = ["one ", "two", "three"];

  var items = []; //jsx 배열이다
  for (const [key, value] of elements.entries()) {
    //jsx를 items 배열에 추가
    items.push(<li key={key}>{value}</li>);
  }

  ReactDOM.render(<div>{items}</div>, document.getElementById("wrap2"));

  ReactDOM.render(
    <div>
      {elements.map((value, key) => {
        return <li key={key}>{value}</li>;
      })}
    </div>,
    document.getElementById("wrap3")
  );
</script>
